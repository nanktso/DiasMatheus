                <div class="conteinerCod">
                    <p class=explainCode>
                        Código para classificar curvas de nível de cinco em cinco métros no ArcGIS.<br>
                        Sendo curvas de 25m as curvas metras.
                </p>

    "Curva_Mestras" if (!CONTOUR!/25).is_integer() else "Curvas_Intermediárias"
